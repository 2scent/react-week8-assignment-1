name: CI

on: [push, pull_request]

env:
  CUSTOMER_API_URL: https://eatgo-customer-api.ahastudio.com
  AUTH_API_URL: https://eatgo-login-api.ahastudio.com

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - run: echo "$AUTH_API_URL $CUSTOMER_API_URL"
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
        env:
          HEADLESS: true
      - name: Lint
        run: npm run lint
